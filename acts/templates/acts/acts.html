{% extends "index/base.html" %}

{% block title %}Акты ТС{% endblock %}

{% block document-buttons %}
    
    <a class = "AddDocument" href="{% url 'add_act' %}" title="Создать новый документ"><span class="create-new-document"></span></a>

    <div id="table-pagination" class="step-links"></div>

    <div class="table-options">

        <div class="table-length_main">

            <select id="table_os_length" name="table_os_length">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50" selected>50</option>
                <option value="100">100</option>
            </select>

        </div>

    </div>

{% endblock %}


{% block content %}
    <div class="contentpanel">

        <div class="table-container">
            {% csrf_token %}
            <table id="table_acts" class="display" style="width:100%">

                <thead>

                    <tr>

                        <th>№</th>
                        <th>Дата</th>
                        <th>Основное средство</th>
                        <th>Результат проверки</th>
                        <th>Заключение</th>                        
                        <th>Пользователь</th>
                        <th>Местоположение</th>
                        <th>Тип</th>
                        <th>Статус</th>
                        <th>Автор</th>
                        <th>Действия</th> 
 
                    </tr>

                </thead>



            </table>

        </div>

    </div>


    
{% endblock %}
