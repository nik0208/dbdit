<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Change Password</title>

	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'CSS/Login_page.css' %}">
	<script type="text/javascript" src="{% static 'JS/Login_page.js' %}"></script>
</head>
<body>

	<div class="login-page">
		<div class="form">
			<img src="{% static 'icons/logo_dom.svg' %}"  class="logo-dom">
			<img src="{% static 'icons/logo_technodom.svg' %}"  class="logo-technodom">
			<img src="{% static 'icons/logo_kz.svg' %}"  class="logo-kz">
			<form method="post">
				{% csrf_token %}
				<label for="old_password">Старый пароль:</label>
				<input type="password" name="old_password" required><br>
				
				<label for="new_password1">Новый пароль:</label>
				<input type="password" name="new_password1" required><br>

				<label for="new_password2">Подтвердите новый пароль:</label>
				<input type="password" name="new_password2" required><br>

				<button type="submit">Сменить пароль</button>
				<p class="message">Проблемы с авторизацией? <a href="#">Связаться с техподдержкой <!-- Ссылка на техподдержку--></a></p>
			</form>
		</div>
	</div>
</body>
</html>
