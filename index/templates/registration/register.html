<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Register</title>

	{% load static %}

	<link rel="stylesheet" type="text/css" href="{% static 'CSS/Login_page.css' %}">
	<script type="text/javascript" src="{% static 'JS/Login_page.js' %}""></script>
	
</head>

<body>

	<div class="login-page">

		<div class="form">

      <div class="logo">

        <img src="{% static 'icons/logo_dom.svg' %}"  class="logo-dom">
        <img src="{% static 'icons/logo_technodom.svg' %}"  class="logo-technodom">
        <img src="{% static 'icons/logo_kz.svg' %}"  class="logo-kz">

      </div>

      <div class="page-title">

        <h2>Регистрация</h2>
      
      </div>  

        <form method="post">
          {% csrf_token %}
          <div>
            <label>Имя пользователя:</label>
            {{ form.username }}
          </div>
          
          <div>
            <label>Email:</label>
            {{ form.email }}
          </div>

          <div>
            <label>Пароль:</label>
            {{ form.password1 }}
          </div>

          <div>
            <label>Подтверждение пароля:</label>
            {{ form.password2 }}
          </div>

          <div class="register-button">
            <button type="submit" id="register-button">Login</button>
          </div>


        </form>
      
      
        
		</div>

	</div>

</body>
