<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>

	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'CSS/Login_page.css' %}">
	<script type="text/javascript" src="{% static 'JS/Login_page.js' %}""></script>
	
</head>
<body>

	<div class="login-page">
		<div class="form">
			<img src="{% static 'icons/logo_dom.svg' %}"  class="logo-dom">
			<img src="{% static 'icons/logo_technodom.svg' %}"  class="logo-technodom">
			<img src="{% static 'icons/logo_kz.svg' %}"  class="logo-kz">
			<form method="post">
				{% csrf_token %}
				<label for="username">Username:</label>
				<input type="text" name="username" value="{{ username }}"><br>
				<label for="password">Password:</label>
				<input type="password" name="password" value="{{ password }}"><br>
				<button type="submit">Login</button>
				<p class="message"><a href="{% url 'register'%}">Регистрация</a></p>
			</form>
		</div>
	</div>
</body>
